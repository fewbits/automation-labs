- description: Cleans temporary files from servers
  executionEnabled: true
  loglevel: INFO
  name: Files Cleanup
  nodeFilterEditable: false
  nodefilters:
    dispatch:
      excludePrecedence: true
      keepgoing: false
      rankOrder: ascending
      threadcount: 1
    filter: ansible-core
  nodesSelectedByDefault: true
  schedule:
    dayofmonth:
      day: '*'
    month: '*'
    time:
      hour: '*'
      minute: '*'
      seconds: '0'
    year: '*'
  scheduleEnabled: true
  sequence:
    commands:
    - description: Calling Ansible Playbook
      exec: /usr/bin/ansible-playbook /root/ansible-lab/files-cleanup-playbook.yml
    keepgoing: false
    strategy: node-first
